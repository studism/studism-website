<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studism - 学びを、もっと自由に、もっと楽しく</title>
    <style>
      /* Google翻訳バーを非表示 */
      .goog-te-banner-frame { display: none !important; }
      body { top: 0 !important; }
      /* Google翻訳ドロップダウンのスタイル調整 */
      .goog-te-gadget { font-family: inherit !important; }
      .goog-te-gadget-simple {
        background-color: transparent !important;
        border: none !important;
        padding: 0 !important;
        font-size: 14px !important;
      }
      .goog-te-gadget-simple .goog-te-menu-value {
        color: #4b5563 !important;
      }
      .goog-te-gadget-simple .goog-te-menu-value span {
        color: #4b5563 !important;
      }
      .goog-te-gadget-icon { display: none !important; }
      .goog-te-gadget-simple img { display: none !important; }
      .goog-te-menu-value span:first-child { display: none; }
      /* Google翻訳ウィジェットの調整 */
      #google_translate_element .skiptranslate {
        display: inline !important;
      }
      /* 翻訳完了後に表示されるバナーを非表示 */
      .goog-te-banner-frame.skiptranslate {
        display: none !important;
      }
      body > .skiptranslate:first-child {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- Google Translate -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'ja',
          includedLanguages: 'en,ja,zh-CN,zh-TW,ko,es,fr,de,pt,vi,th',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          autoDisplay: false
        }, 'google_translate_element');
      }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  </body>
</html>
